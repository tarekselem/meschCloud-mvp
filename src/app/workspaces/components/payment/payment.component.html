<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
  <div class="field-item">
    <label for="cardholderName">Cardholder Name:</label>
    <input type="text" id="cardholderName" formControlName="cardholderName" />
  </div>

  <div class="field-item">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" formControlName="cardNumber" />
  </div>

  <div class="field-item">
    <label for="expirationMonth">Expiration Month:</label>
    <input type="text" id="expirationMonth" formControlName="expirationMonth" />
  </div>

  <div class="field-item">
    <label for="expirationYear">Expiration Year:</label>
    <input type="text" id="expirationYear" formControlName="expirationYear" />
  </div>

  <div class="field-item">
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" formControlName="cvv" />
  </div>

  <div class="field-item">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" formControlName="amount" />
  </div>

  <button class="submit-form" type="submit">Submit Payment</button>
</form>
